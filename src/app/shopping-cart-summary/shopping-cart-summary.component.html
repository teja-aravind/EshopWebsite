<div class="card">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text" *ngIf="cart">
          You have {{ cart.totalCount }} items in your Shopping Cart.
      </p>
      <ul class="list-group list-group-flush" *ngIf="cart">
          <li *ngFor="let item of cart.items" class="list-group-item">
              {{ item.quantity }} x {{ item.product.title }}
              <div class="float-right" >
                {{ item.totalPrice | currency:'&#8377;' }}
              </div>
            </li>
            <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">
                    {{ cart.totalPrice | currency:'&#8377;' }}
                </div>
            </li>
      </ul>
    </div>
  </div>
