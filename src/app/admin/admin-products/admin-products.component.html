<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search......"
    >
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <td>{{p.payload.node_.children_.root_.right.value.value_}}</td>
            <td>{{p.payload.node_.children_.root_.value.value_ | currency:'&#8377;'}}</td>
            <td>
                <a [routerLink]="['/admin/products/', p.payload.key]" >Edit Product</a>
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-md-6">
        <ngb-pagination [collectionSize]="filteredProducts.length" *ngIf="filteredProducts" [pageSize]="pageSize" [(page)]="page"></ngb-pagination>
    </div>
    <div align="center" class="col-md-6">
        <label>No. Of items</label>
    <input class="inputStyle" type="number" [(ngModel)]="pageSize">
    </div>    
</div>
